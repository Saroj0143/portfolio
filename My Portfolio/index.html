<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="btn btn-outline-light ms-auto" id="themeToggle">ðŸŒ™</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <p class="lead">Showcasing my work and skills</p>
      <a href="#projects" class="btn btn-light mt-3">View Projects</a>
    </div>
  </header>

  <!-- Projects Section -->
  <section id="projects" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Projects</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card project-card" data-bs-toggle="modal" data-bs-target="#projectModal">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project">
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Click to learn more.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Project Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>This is a detailed description of the project. You can add screenshots, links, or more info here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Me</h2>
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message*</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <div id="formMessage" class="mt-3"></div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 My Portfolio</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
